<!doctype html>


<html>

<head>
    <title>Venta de Boletos</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/jquery.seat-charts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jquery.seat-charts.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container_1">
            <div class="row_1">
                <div class="front-indicator_1">Venta de Boletos Central de Autobuses</div>
                <div class="grid-50">
                    <div id="seat-map">
                        <div id="croquis"></div>
                    </div>
                </div>
                <div class="grid-50">
                    <div class="booking-details">
                        <form action="" method="post">
                            <ul id="selected-seats"></ul>
                            <h3> Asientos seleccionados: <span id="counter">0</span></h3>
                            <h2>Total: <b>$<span id="total">0</span></b></h2>
                            <div class="d-grid gap-2 d-md-flex center-content-md-end">
                                <button type="button" id="reinicio" class="btn btn-primary btn-lg">Reiniciar
                                    Compra</button></td>
                                <button type="button" id="checkout-button" class="btn btn-primary btn-lg">Hacer
                                    Compra</button></td>
                            </div>
                        </form>
                        <div id="legend"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
